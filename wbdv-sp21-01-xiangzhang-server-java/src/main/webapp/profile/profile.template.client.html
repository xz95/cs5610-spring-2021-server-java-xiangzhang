</head>

  <a class="navbar-brand" href="../index.html">Whiteboard</a>

          data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
          aria-expanded="false" aria-label="Toggle navigation">

  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item ">
        <a class="nav-link" href="../home/home.template.client.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../course-editor/course-editor.template.client.html">Course Editor
          <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link" href="../login/login.template.client.html">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../register/register.template.client.html">Register <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="../profile/profile.template.client.html">Profile <span
            class="sr-only">(current)</span></a>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<!--Header end-->
<div class="d-flex flex-column min-vh-100">
  <div class="container mt-5">

    <h1>Profile</h1>

    <div class="alert alert-success" role="alert">
      Your profile has been updated!
    </div>

    <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="Username" readonly class="form-control" id="inputUsername"
               placeholder="HollyZ">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="inputPhoneNumber"
               placeholder="e.g. 2061231234">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="Email" class="form-control" id="inputEmail" placeholder="e.g. 1234@gmail.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="datePicker" class="col-sm-2 col-form-label">Date of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="datePicker" name="trip-start"
               value="1995-12-29"
        >
      </div>
    </div>

    <div class="form-group row">
      <label for="Role" class="col-sm-2 col-form-label">Role:</label>
      <div class="col-sm-10">
        <select type="Role" class="form-control" id="role">
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
        </select>
      </div>


    </div>


    <div>
      <button id="updateBtn" class="btn btn-primary btn-block">Update</button>
    </div>

    <div>
      <button id="logoutBtn" class="btn btn-primary btn-block" onclick=" relocate_home()">Logout
      </button>
      <script>
        function relocate_home() {
          location.href = "../index.html";
        }
      </script>
    </div>

    <a href="../index.html">Back To Home Page</a>
    <div class="alertFld">
    </div>
  </div>

  <footer class="bg-dark py-3 mt-auto">
    <div class="text-center">
      <span class="text-muted text-center">&copy; Whiteboard 2021</span>
    </div>
  </footer>
</div>
</body>
</html>
