<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="profile.style.client.css">

</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <form action="">
    <div class="alert alert-success" role="alert">
      Your profile has been updated!
    </div>

    <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="Username" readonly class="form-control" id="inputUsername"
               placeholder="HollyZ">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="inputPhoneNumber"
               placeholder="e.g. 2061231234">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="Email" class="form-control" id="inputEmail" placeholder="e.g. 1234@gmail.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="datePicker" class="col-sm-2 col-form-label">Date of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="datePicker" name="trip-start"
               value="1995-12-29"
        >
      </div>
    </div>

    <div class="form-group row">
      <label for="Role" class="col-sm-2 col-form-label">Role:</label>
      <div class="col-sm-10">
        <select type="Role" class="form-control" id="role">
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
        </select>
      </div>


    </div>


    <div>
      <button id="updateBtn" class="btn btn-primary btn-block">Update</button>
    </div>

    <div>
      <button id="logoutBtn" class="btn btn-primary btn-block" onclick=" relocate_home()">Logout
      </button>
      <script>
        function relocate_home() {
          location.href = "../index.html";
        }
      </script>
    </div>
  </form>
  <a href="../index.html">Back To Home Page</a>
  <div class="alertFld">
  </div>
</div>
</body>
</html>
