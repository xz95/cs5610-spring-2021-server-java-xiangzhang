<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href=

  <link href="user-admin.style.client.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--  <script src="user-admin.service.client.js"></script>-->
</head>

<body>
<!--Header-->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="../index.html">Whiteboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item ">
        <a class="nav-link" href="../home/home.template.client.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../course-editor/course-editor.template.client.html">Course Editor <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../login/login.template.client.html">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../register/register.template.client.html">Register <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../profile/profile.template.client.html">Profile <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://my.northeastern.edu/">MyNEU</a>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!--Header end-->
<div class="d-flex flex-column min-vh-100">
  <div class="container mt-5">
    <h1>Admin User</h1>
    <table class="table">
      <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
      </tr>
      <tr class="wbdv-form">
        <td><input id="usernameFld" class="form-control"
                   placeholder="Username"/></td>
        <td><input id="passwordFld" class="form-control"
                   placeholder="Password"/></td>
        <td><input id="firstNameFld" class="form-control"
                   placeholder="First Name"/></td>
        <td><input id="lastNameFld" class="form-control"
                   placeholder="Last Name"/></td>
        <td><select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select></td>
        <td>
          <span class="pull-right" style="white-space: nowrap">
          <i id="wbdv-addCourseBtn" class="fa-2x fa fa-plus wbdv-create"></i>
          <i id="wbdv-updateCourseBtn" class="fa-2x fa fa-check wbdv-update"></i>
          </span>
        </td>
      </tr>

      </thead>

      <tbody class="wbdv-tbody">
      <tr class="wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">Username</td>
        <td>&nbsp;</td>
        <td class="wbdv-first-name">New</td>
        <td class="wbdv-last-name">User</td>
        <td class="wbdv-role">FACULTY</td>
        <td class="wbdv-actions">
        <span class="pull-right">
          <i class="fa-2x fa fa-times wbdv-remove"></i>
          <i class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
        </td>
      </tr>
      </tbody>

    </table>
  </div>


  <footer class="bg-dark py-3 mt-auto">
    <div class="text-center">
      <span class="text-muted text-center">&copy; Whiteboard 2021</span>
    </div>
  </footer>
</div>
<script src="user-admin.controller.client.js"></script>

</body>
</html>
