<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--  <script src="user-admin.service.client.js"></script>-->
</head>

<body>

<div class="d-flex flex-column min-vh-100">
  <div class="container mt-5">
    <h1>Admin User</h1>
    <table class="table">
      <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
      </tr>
      <tr class="wbdv-form">
        <td><input id="usernameFld" class="form-control"
                   placeholder="Username"/></td>
        <td><input id="passwordFld" class="form-control"
                   placeholder="Password"/></td>
        <td><input id="firstNameFld" class="form-control"
                   placeholder="First Name"/></td>
        <td><input id="lastNameFld" class="form-control"
                   placeholder="Last Name"/></td>
        <td><select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select></td>
        <td>
          <span class="pull-right" style="white-space: nowrap">
          <i id="addCourse" class="fa-2x fa fa-plus wbdv-create"></i>
          <i id="updateCourse" class="fa-2x fa fa-check wbdv-update"></i>
          </span>
        </td>
      </tr>

      </thead>

      <tbody class="wbdv-tbody">
      <tr class="wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">Username</td>
        <td>&nbsp;</td>
        <td class="wbdv-first-name">New</td>
        <td class="wbdv-last-name">User</td>
        <td class="wbdv-role">FACULTY</td>
        <td class="wbdv-actions">
        <span class="pull-right">
          <i class="fa-2x fa fa-times wbdv-remove"></i>
          <i class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
        </td>
      </tr>
      </tbody>

    </table>
  </div>


  <footer class="bg-dark py-3 mt-auto">
    <div class="text-center">
      <span class="text-muted text-center">&copy; Whiteboard 2021</span>
    </div>
  </footer>
</div>
<script src="user-admin.controller.client.js"></script>

</body>
</html>
