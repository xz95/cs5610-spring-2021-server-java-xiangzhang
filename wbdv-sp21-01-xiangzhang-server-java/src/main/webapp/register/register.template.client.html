  <div class="container mt-5" >
    <form action="../profile/profile.template.client.html">
    <h1>Sign Up</h1>

    <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="Username" class="form-control" id="inputUsername" placeholder="HollyZ">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPasswordFld" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="inputPasswordFld" placeholder="e.g. 123ABC!">
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="verifyPasswordFld" placeholder="e.g. 123ABC!">
      </div>
    </div>

    <div>
      <button class="btn btn-primary btn-block">Sign Up</button>
    </div>
