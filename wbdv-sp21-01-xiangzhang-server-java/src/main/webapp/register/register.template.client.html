<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="register.style.client.css">
</head>
<body>
  <div class="container">
    <form action="../login/login.template.client.html">
    <h1>Register</h1>

    <div class="form-group row">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="Username" class="form-control" id="inputUsername" placeholder="HollyZ">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPasswordFld" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="inputPasswordFld" placeholder="e.g. 123ABC!">
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password:</label>
      <div class="col-sm-10">
        <input type="PhoneNumber" class="form-control" id="verifyPasswordFld" placeholder="e.g. 123ABC!">
      </div>
    </div>

    <div>
      <button class="btn btn-primary btn-block">Register</button>
    </div>
    </form>
    <div>
      <a href = "../login/login.template.client.html">
        Login
      </a>
    </div>
    <a href="../index.html">Back To Home Page</a>
  </div>
</body>
</html>
